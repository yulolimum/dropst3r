<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <!--META_TITLE--><title>Welcome :: Dropst3r</title><!--META_TITLE-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <style>
      :root {
        --html-background-color:          /**HTML_BACKGROUND_COLOR**/#1D1D3A/**HTML_BACKGROUND_COLOR**/;
        --global-text-color:              /**GLOBAL_TEXT_COLOR**/#FFFFFF/**GLOBAL_TEXT_COLOR**/;
        --navigation-background-color:    /**NAVIGATION_BACKGROUND_COLOR**/#070325/**NAVIGATION_BACKGROUND_COLOR**/;
        --tooltips-background-color:      /**TOOLTIPS_BACKGROUND_COLOR**/#070325/**TOOLTIPS_BACKGROUND_COLOR**/;
        --toasts-background-color:        /**TOASTS_BACKGROUND_COLOR**/#D7463F/**TOASTS_BACKGROUND_COLOR**/;
        --embed-trigger-background-color: /**EMBED_TRIGGER_BACKGROUND_COLOR**/#D7463F/**EMBED_TRIGGER_BACKGROUND_COLOR**/;
        --embed-trigger-border-color:     /**EMBED_TRIGGER_BORDER_COLOR**/#1D1D3A/**EMBED_TRIGGER_BORDER_COLOR**/;
        --embed-section-background-color: /**EMBED_SECTION_BACKGROUND_COLOR**/#070325/**EMBED_SECTION_BACKGROUND_COLOR**/;
        --embed-section-input-color:      /**EMBED_SECTION_INPUT_COLOR**/#D7463F/**EMBED_SECTION_INPUT_COLOR**/;
        --embed-section-text-color:       /**EMBED_SECTION_TEXT_COLOR**/#818290/**EMBED_SECTION_TEXT_COLOR**/;
        --embed-section-heading-color:    /**EMBED_SECTION_HEADING_COLOR**/#D7463F/**EMBED_SECTION_HEADING_COLOR**/;
        --embed-tooltip-background-color: /**EMBED_TOOLTIP_BACKGROUND_COLOR**/#D7463F/**EMBED_TOOLTIP_BACKGROUND_COLOR**/;
        --embed-tooltip-text-color:       /**EMBED_TOOLTIP_TEXT_COLOR**/#FFFFFF/**EMBED_TOOLTIP_TEXT_COLOR**/;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="./assets/css/app.css">
  </head>

  <body>
    <header class="main">
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <span class="brand-logo center"><!--NAVIGATION_LOGO-->DROPST3R <span>THEME</span><!--NAVIGATION_LOGO--></span>
            <ul class="left hide-on-med-and-down social-share-container">
              <li><a href="#" class="social-share" data-service="facebook" data-title="Infinite Red" data-url="http://infinite.red" data-tooltip="Share on Facebook"><i class="zocial-icons facebook"></i></a></li>
              <li><a href="#" class="social-share" data-service="twitter" data-title="Infinite Red" data-url="http://infinite.red" data-tooltip="Share on Twitter"><i class="zocial-icons twitter"></i></a></li>
              <li><a href="#" class="social-share" data-service="slack" data-title="Infinite Red" data-url="http://infinite.red" data-tooltip="Share on Slack"><i class="zocial-icons slack"></i></a></li>
            </ul>

            <ul class="right hide-on-med-and-down">
              <li><a href="#" data-tooltip="Download File" download><i class="material-icons">save_alt</i></a></li>
              <li><a href="#" class="copy-to-clipboard" data-url="http://infinite.red" data-tooltip="Copy Link"><i class="material-icons">file_copy</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main role="main">
    </main>

    <footer class="main">
      <div class="embed-options">
        <a id="embed-options-trigger" class="waves-effect waves-light btn btn-floating" ><i class="material-icons">code</i></a>

        <div class="tap-target" data-target="embed-options-trigger">
          <div class="tap-target-content">
            <h5 class="right-align">Embed Options</h5>

            <div class="input-field" data-tooltip="Copy HTML">
              <i class="material-icons prefix">code</i>
              <input id="embed-html" type="text" class="validate" value='<img src="{--FILE_URL--}" />'><label for="embed-html">HTML</label>
            </div>

            <div class="input-field" data-tooltip="Copy BBCode">
              <i class="material-icons prefix">forum</i>
              <input id="embed-bbcode" type="text" class="validate" value="[img]{--FILE_URL--}[/img]"><label for="embed-bbcode">BBCode</label>
            </div>

            <div class="input-field" data-tooltip="Copy Markdown">
              <i class="material-icons prefix">view_headline</i>
              <input id="embed-markdown" type="text" class="validate" value="![]({--FILE_URL--})"><label for="embed-markdown">Markdown</label>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5b80afee8bf22147"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
